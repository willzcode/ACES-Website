            <li>
              <a href="/#about-us"

                <ul>
                  <li><a href="/#info">MISSION</a></li>
                  <li><a href="/#info">VISION</a></li>

                </ul>
              </div>
            </li>
            <li>
              <a href="/#course-outline"
                ><i class="fa fa-clone" aria-hidden="true"></i>RESOURCES</a
              >
              <div class="sub-menu-1">
                <ul>
                  <li><a href="/">COURSES OUTLINE</a></li>
                  <li class="hover-me">
                    <a href="/">STUDY MATERIALS</a

    </header>
    <main>
      <section>
        <div class="contact-form">
          <h1>ACES CARES</h1>
          <div class="container">
            <div class="main">
              <div class="content">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                  <input
                    type="text"
                    name="name"
                    placeholder="Enter Your Name"
                  />

                  <input
                    type="email"
                    name="name"
                    placeholder="Enter Your Email"
                  />
                  <textarea
                    name="message"
                    placeholder="Your Message"
                  ></textarea>
                  <button type="submit" class="btn">
                    Send <i class="fas fa-paper-plane"></i>
                  </button>
                </form>
              </div>
              <div class="form-img">
                <img src="img/cares.jpg" alt="ACES image" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
